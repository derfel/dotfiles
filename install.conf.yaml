- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.dircolors: dircolors
    ~/.eslintrc: eslintrc
    ~/.gitconfig: gitconfig
    ~/.editorconfig: editorconfig
    ~/.tern-project: tern-project
    ~/.hgrc: hgrc
    ~/.config/gtk-3.0:
        path: config/gtk-3.0
        create: true
    ~/.terminfo/x/xterm-derfel:
        path: terminfo/x/xterm-derfel
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/bin:
        path: bin/
        create: true


