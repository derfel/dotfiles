- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.hgrc: hgrc
    ~/.terminfo/x/xterm-derfel:
        path: terminfo/x/xterm-derfel
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/bin:
        path: bin/
        create: true


